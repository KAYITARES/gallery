<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">

    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'home' %}">Gallery</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="background-color:dimgray"> 
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color:whitesmoke">Locations <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <div class='id'>
              {% for location in locations %}
               <li><a class="dropdown-item" href="{% url 'displayLocation' location.id%}">{{location.photo_location}}</a></li> 
              {% endfor %}
            </div>
            </ul>
          </li>
        </ul>

     <!-- Adding a search form  -->
     <div class="col-sm-2 col-md-2 navbar-right">

            <form class="navbar-form" role="search" action="{% url 'search_images' %}">
    
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Category" name="category">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
              </form>
              </div>
  </div>
</nav>
</body>
</html>
